<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Alignment + Centering!</title>
</head>

<body>
  <div class="container">
    <div class="itm itm1">1</div>
    <div class="itm itm2">2</div>
    <div class="itm itm3">The Mighty One</div>
    <div class="itm itm4">4</div>
    <div class="itm itm5">5</div>
    <div class="itm itm6">6</div>
    <div class="itm itm7">7</div>
    <div class="itm itm8">8</div>
    <div class="itm itm9">9</div>
    <div class="itm itm10">10</div>
    <style>
      /*
      justify-items:
      align-items:

      justify-content:
      align-content:

      align-self:
      justify-self:

      justify-* is row axis
      align-* is column axis
    */

      .container {
        display: grid;
        grid-gap: 20px;
        border: 10px solid var(--yellow);
        height: 500px;
        grid-template-columns: repeat(5, 130px);
        /* justify-items: center; */
        /* align-items: center; */
        place-items: strecth stretch;
        justify-content: space-between;
        align-content: space-around;
      }

      .itm {
        background: #fff;
      }

      .itm3 {
        justify-self: center;
      }
    </style>
</body>

</html>
